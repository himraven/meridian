services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: meridian:latest
    container_name: meridian-api
    restart: unless-stopped

    ports:
      - "127.0.0.1:8502:8502"

    volumes:
      # ── Data Sources (all read-only except db + logs) ──
      # Core smart money data — direct mount to rsnest cron output dir
      # (atomic writes via os.replace → must mount same dir, NOT hardlinks)
      - /home/raven/smart-money-platform/data:/app/data:ro
      # ARK trade history + 13F filings (clawd smart-money-tracker)
      - /home/raven/clawd/projects/quant-engine/us-signals/smart-money-tracker/data:/app/ark-data:ro
      # Strategy signals (CN 8x30/12x30, HK, US)
      - /home/raven/data/signals:/app/signals:ro
      # AI research reports (generated by Nova deep-research)
      - /home/raven/data/research:/app/research:ro
      # Knowledge Hub content (articles)
      - ./content:/app/content:ro
      # ── Writable ──
      # SQLite (meridian's structured query cache)
      - /home/raven/data/db:/app/db
      # Logs
      - ./logs:/app/logs

    environment:
      # Server config
      - HOST=0.0.0.0
      - PORT=8502

      # Data paths (mapped to shared volumes)
      - SIGNALS_DIR=/app/signals
      - ARK_DATA_DIR=/app/ark-data
      - BACKTEST_DIR=/app/data/backtest
      - RESEARCH_DIR=/app/research

      # API keys (loaded from .env)
      - QUIVER_API_KEY=${QUIVER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

    env_file:
      - .env

    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8502/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - meridian-net

  frontend:
    build:
      context: ./frontend/sveltekit
      dockerfile: Dockerfile
    image: meridian-frontend:latest
    container_name: meridian-frontend
    restart: unless-stopped

    expose:
      - "3001"

    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - ORIGIN=${ORIGIN:-https://meridianfin.io}
      - API_URL=http://api:8502

    depends_on:
      api:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - meridian-net

  nginx:
    image: nginx:alpine
    container_name: meridian-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - meridian-net

networks:
  meridian-net:
    driver: bridge
