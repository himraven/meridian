services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: meridian:latest
    container_name: meridian-api
    restart: unless-stopped

    ports:
      - "8501:8501"

    volumes:
      # Persistent data generated by cron collectors
      - ./data:/app/data
      - ./api/data:/app/api/data
      - ./logs:/app/logs

    environment:
      # Server config
      - HOST=0.0.0.0
      - PORT=8501

      # Data paths
      - SIGNALS_DIR=/app/data/signals
      - ARK_DATA_DIR=/app/data/ark
      - BACKTEST_DIR=/app/data/backtest

      # API keys (loaded from .env)
      - QUIVER_API_KEY=${QUIVER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

    env_file:
      - .env

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - meridian-net

  frontend:
    build:
      context: ./frontend/sveltekit
      dockerfile: Dockerfile
    image: meridian-frontend:latest
    container_name: meridian-frontend
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - API_URL=http://api:8501

    depends_on:
      api:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - meridian-net

networks:
  meridian-net:
    driver: bridge
